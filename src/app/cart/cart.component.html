<div class="col-xs-12  text-center">
  <h1>Your shopping cart</h1>
</div>
<div class="panel panel-default dishlist col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let cartDish of cartDishes" (click)="removeDish(cartDish)">
      <div class="row">
        <div class="col-xs-6">
          <h2>{{cartDish.name}}</h2>
          <h4>{{cartDish.category}}</h4>
        </div>
        <!-- /.col-xs-8 -->
        <div class="col-xs-6">
          <span class="col-xs-3">{{cartDish.qt}}pcs</span>
          <span class="col-xs-3">${{cartDish.price}}</span>
          <button type="button" class="btn btn-outline-primary pull-right col-xs-6">Remove from cart</button>
        </div>
        <!-- /.col-xs-4 -->
      </div>
    </li>
  </ul>
  <h2 *ngIf="cartDishes.length == 0"> Your cart is empty</h2>
  <div class="row" *ngIf="cartDishes.length !== 0">
    <div class="col-xs-10">
      <h2>Total:</h2>
    </div>
    <div class="col-xs-2">
      <h2>${{totalCount}}</h2>
    </div>
  </div>
</div>
